<h1>Last 20 Bunks</h1>

{% if bunk_list %}
    <ul>
    {% for bunk in bunk_list %}
        <li><a href="{% url 'bunk:detail' bunk.from_user %}">{{ bunk.from_user.user.username }}</a> bunked <a href="{% url 'bunk:detail' bunk.to_user %}">{{ bunk.to_user.user.username }}</a>!
            <small>{{ bunk.time_sent }}</small></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bunks yet!</p>
{% endif %}


<a href="{% url 'bunk:create' %}"><h1>Add a new bunk?</h1></a>
